apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    name: kafka
spec:
  ports:
    - port: 9092
      name: kafka-port
      protocol: TCP
    - port: 8081
      name: kafka-regestry-port
      protocol: TCP
    - port: 3030
      name: kafka-ui-port
      protocol: TCP
  selector:
    app: kafka
    id: "0"
  type: LoadBalancer
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
      id: "0"
  template:
    metadata:
      labels:
        app: kafka
        id: "0"
    spec:
      containers:
        - name: kafka
          image: lensesio/box:latest
          ports:
            - containerPort: 9092
            - containerPort: 3030
            - containerPort: 3131
            - containerPort: 2181
            - containerPort: 8081
            - containerPort: 8082
            - containerPort: 8083
          env:
            - name: EULA
              value: "https://dl.lenses.io/d/?id=ec059ac5-e303-4232-999e-39abc592fe75"
            - name: ADV_HOST
              value: "kafka-service"
